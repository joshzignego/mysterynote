<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Mystery Note - anonymous message sharing</title>
    <link rel="stylesheet" type = "text/css" href="/mysterynote.css">

    <meta charset="UTF-8">
    <meta name="description" content="Read or write anonymous messages">
    <meta name="keywords" content="anonymous, message, sharing, mystery, note, josh zignego">
    <meta name="author" content="Joshua P. Zignego">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="/column.js" defer></script>
    <script type="text/javascript" src="/home.js" defer></script>
    <script src="jquery-3.2.1.min.js"></script>
</head>

<body>

<header>
    <div id="homeButton" onclick="returnHome()" onmouseover="mouseOverHome(this)"
         onmouseout="mouseOutHome(this)"/>
        <h1>Mystery Note</h1>
    </div>
</header>

<section id="introColumns">
    <div id="readAMessage" class = "column" onmouseover="mouseOver(this)"
         onmouseout="mouseOut(this)" onclick="readClick(this)">
        <span>Read a message</span>
    </div>

    <div id="writeAMessage" class = "column" onmouseover="mouseOver(this)"
         onmouseout="mouseOut(this)" onclick="writeClick(this.parentElement, document)">
        <span id="writeAMessageString">Write a message</span>
    </div>
</section>

<div id="writeForm" class="writeForm">
    <form action="/save-to-log.php" method="POST">
        <textarea name="message" placeholder="Enter your anonymous message here!"></textarea>
        <input id="submitNoteButton" type="submit" value="Submit mystery note"/>
    </form>
</div>

<div id="readBox" class="readBox">
    <h1>Secret messages here!</h1>
</div>

<div id="successfulSubmission">
    <h1 id="messageString">Your mystery note has been successfully submitted!</h1>
</div>

</body>
</html>
