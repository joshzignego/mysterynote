<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Mystery Note - note submitted</title>
    <link rel="stylesheet" type = "text/css" href="/style.css">

    <meta charset="UTF-8">
    <meta name="description" content="Read or write anonymous messages">
    <meta name="keywords" content="anonymous, message, sharing, mystery, note, josh zignego">
    <meta name="author" content="Joshua P. Zignego">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/column.js" defer></script>
</head>

<body>

<header>
    <div id="homeButton" onclick="returnHome()" onmouseover="mouseOverHome(this)"
         onmouseout="mouseOutHome(this)"/>
        <h1>Mystery Note</h1>
    </div>
</header>

<div id="successfulSubmission">
    <h1>Your mystery note has been successfully submitted!</h1>
</div>

<section id="introColumns" style="height: 75%">
    <div id="readAMessage" class = "column" onclick="readClick(document)"
         onmouseover="mouseOverRead(document)" onmouseout="mouseOutRead(document)">
        <div id="readPicture"></div>
        <span class = "normal">Read a message</span>
    </div>

    <div id="writeAMessage" class = "column" onmouseover="mouseOverWrite(document)"
         onmouseout="mouseOutWrite(document)" onclick="writeClick(document)">
        <div id="writePicture"></div>
        <span id="writeAMessageString" class = "normal">Write a message</span>
    </div>
</section>

</body>
</html>
