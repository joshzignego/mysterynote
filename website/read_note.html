<!DOCTYPE html>

<html>
<head>
    <title>Mystery Note - anonymous message sharing</title>
    <link rel="stylesheet" type = "text/css" href="/style.css">

    <meta charset="UTF-8">
    <meta name="description" content="Read or write anonymous messages">
    <meta name="keywords" content="anonymous, message, sharing, mystery, note, josh zignego">
    <meta name="author" content="Joshua P. Zignego">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="/getNotes.js"></script>
    <script src="/jquery-3.2.1.min.js"></script>
</head>

<body>

<div id="header">
    <div class="homeButton">
        <a href="/"><span class="homeLinkSpan"></span></a>
        <h1>Mystery Note</h1>
    </div>
</div>
<div class="spacer"></div>

<div class="readingWrapper">
    <div id="leftSide" class="sideOfBox">
        <div id="prevMessage" class="noteLink" onclick="getPrevNote(document)">
            <div id="readPrev" class="notePicture"></div>
            <div class="tooltip">
                <span class="tooltiptext">Read previous mystery note</span>
            </div>
            <span class = "read">Last Note</span>
        </div>

        <div id="goToWriteLeft"  class="writeLink">
            <div id="writeNowLeft" class="writeNowPicture"></div>
            <a href="/write_note.html"><span class="pictureLinkSpanInRead"></span></a>
            <span class = "normal">Write Note</span>
        </div>
    </div>

    <div id="rightSide" class="sideOfBox">
        <div id="nextMessage"  class="noteLink" onclick="getNextNote(document)">
            <div id="readNext" class="notePicture"></div>
            <div class="tooltip">
                <span id="rightTooltipText" class="tooltiptext">Read next mystery note</span>
            </div>
            <span class = "read">Next Note</span>
        </div>

        <div id="goToWriteRight"  class="writeLink">
            <div id="writeNowRight" class="writeNowPicture"></div>
            <a href="/write_note.html"><span class="pictureLinkSpanInRead"></span></a>
            <span class = "normal">Write Note</span>
        </div>
    </div>

    <div id="readBox">
        <pre id="noteString"></pre>
    </div>
</div>
